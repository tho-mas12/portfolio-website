<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

   
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 fixed-top">
    <a class="navbar-brand fw-bold" href="#">Portfolio</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="#project-images">Project Images</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="login-wrap d-flex align-items-center justify-content-center">
    <div class="card login-card p-4 shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center text-info fw-bold mb-4">Welcome Back</h2>

            <form id="loginForm" onsubmit="return validateLogin(event)">
                <div class="mb-3 input-group-lg">
                    <label for="name" class="form-label visually-hidden">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 "><i class="bi bi-person-fill"></i></span>
                        <input type="text" id="name" class="form-control form-control-lg" placeholder="Full name" aria-label="Full name">
                    </div>
                </div>

                <div class="mb-3 input-group-lg">
                    <label for="age" class="form-label visually-hidden">Age</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 text-muted"><i class="bi bi-calendar2-week-fill"></i></span>
                        <input type="number" id="age" class="form-control form-control-lg" placeholder="Age" min="1" aria-label="Age">
                    </div>
                </div>

                <div class="mb-3 input-group-lg">
                    <label for="email" class="form-label visually-hidden">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 text-muted"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="you@example.com" aria-label="Email">
                    </div>
                </div>

                <div class="mb-3 input-group-lg">
                    <label for="contact" class="form-label visually-hidden">Contact Number</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 text-muted"><i class="bi bi-telephone-fill"></i></span>
                        <input type="tel" id="contact" class="form-control form-control-lg" placeholder="Contact number" aria-label="Contact number">
                    </div>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button id="loginBtn" type="submit" class="btn btn-primary btn-lg btn-login">Login</button>
                </div>
            </form>

            
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function validateLogin(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value.trim();
    const email = document.getElementById('email').value.trim();
    const contact = document.getElementById('contact').value.trim();

    if (!name || !age || !email || !contact) {
        alert('Please fill in all fields.');
        return false;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return false;
    }

    // All validations passed â€” open homepage in the same tab
    window.location.href = 'homepage.html';
    return false;
}
</script>
</body>
</html>
