<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Site CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

<div class="login-wrap d-flex align-items-center justify-content-center">
    <div class="card login-card p-4 shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center text-info fw-bold mb-4">Welcome Back</h2>

            <form id="loginForm" onsubmit="return validateLogin(event)">
                <div class="mb-3 input-group-lg">
                    <label for="name" class="form-label visually-hidden">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 "><i class="bi bi-person-fill"></i></span>
                        <input type="text" id="name" class="form-control form-control-lg" placeholder="Full name" aria-label="Full name">
                    </div>
                </div>

                <div class="mb-3 input-group-lg">
                    <label for="age" class="form-label visually-hidden">Age</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 text-muted"><i class="bi bi-calendar2-week-fill"></i></span>
                        <input type="number" id="age" class="form-control form-control-lg" placeholder="Age" min="1" aria-label="Age">
                    </div>
                </div>

                <div class="mb-3 input-group-lg">
                    <label for="email" class="form-label visually-hidden">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 text-muted"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="you@example.com" aria-label="Email">
                    </div>
                </div>

                <div class="mb-3 input-group-lg">
                    <label for="contact" class="form-label visually-hidden">Contact Number</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 text-muted"><i class="bi bi-telephone-fill"></i></span>
                        <input type="tel" id="contact" class="form-control form-control-lg" placeholder="Contact number" aria-label="Contact number">
                    </div>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button id="loginBtn" type="submit" class="btn btn-primary btn-lg btn-login">Login</button>
                </div>
            </form>

            
        </div>
    </div>
</div>

<!-- Validation Script -->
<script>
function validateLogin(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const ageVal = document.getElementById('age').value;
    const age = ageVal ? parseInt(ageVal, 10) : NaN;
    const email = document.getElementById('email').value.trim();
    const contact = document.getElementById('contact').value.trim();

    if (!name) {
        alert('Please enter your name.');
        return false;
    }
    if (!age || age <= 0) {
        alert('Please enter a valid age.');
        return false;
    }
    const emailRegex = /^\S+@\S+\.\S+$/;
    if (!email || !emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return false;
    }
    const contactRegex = /^\+?\d{7,15}$/;
    if (!contact || !contactRegex.test(contact)) {
        alert('Please enter a valid contact number (7-15 digits, optional leading +).');
        return false;
    }

    // Show success feedback then redirect to homepage
    const btn = document.getElementById('loginBtn');
    btn.disabled = true;
    btn.innerHTML = 'Signing in...';
    // small success animation before redirect
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 700);
    return false;
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
